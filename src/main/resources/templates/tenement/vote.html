<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>小区投票</title>
    <link rel="stylesheet" href="/css/tenement/vote.css"/>
    <script src="/js/jquery-3.1.1.min.js"></script>
    <script src="/js/tenement/vote.js"></script>
</head>
<body>
    <div class="container">
        <div class="head">
            <a onclick="history.back(-1)" class="jt" href="###" style="margin-left: 10px"><img src="/img/箭头2.jpg" height="30" width="30"/></a>
            <h1 style="color: white;font-size: 26px">小区投票</h1>
        </div>

        <div class="content">
            <ul class="info" th:each="vote:${votes}"><p th:text="${vote.time}">2017-06-04</p>
                <form action="voteContent" method="post">
                    <input type="hidden" name="theme"/>
                    <input type="hidden" name="phone" th:value="${user.phone}"/>
                    <li>
                        <h3 th:text="${vote.theme}">评选最喜爱的物管人员</h3>
                    </li>
                </form>
            </ul>
        </div>
    </div>
</body>
</html>
