<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>注册</title>
    <link rel="stylesheet" href="/css/retrievePassword.css"/>
    <link rel="stylesheet" href="/css/menu.css"/>
    <script src="/js/jquery-3.1.1.min.js"></script>
    <script src="/js/authCode.js"></script>
    <script src="/js/city.js"></script>
    <script src="/js/menu1.js"></script>

</head>
<body>
<!--th:action="regist" method="post"-->
<!--<form id="form2" action="city" method="get"></form>-->
    <form id="form1" th:action="register" method="post">
        <div class="container">
            <div class="header">
                <div class="header-left"><a href="#" class="a" onclick="history.back(-1)"></a></div>
                <div>注册</div>
                <div></div>
            </div>
            <div class="center">
                <div class="input">
                    手机号<input id="phone" type="text" name="phone"/>
                </div>
                <div class="input" style="border: none">
                    <div class="input-1">短信验证码<input type="text" name="code" id="inputCode"/><div id="ac"></div></div><a href="#" onclick="authCode()">获取验证码</a>
                </div>
                <div class="input">
                    昵称<input type="text" name="nickName"/>
                </div>
                <div class="input">
                    真实姓名<input type="text" name="userName"/>
                </div>
                <div class="input">
                    选择城市<input type="text" name="city" id="city" onfocus="show()"/>
                </div>
                <div class="input">
                    详细地址(可注册后补充填写)<input type="text" name="detailedAddress" th:value="${detailedAddress}"/>
                </div>
                <div class="input">
                    登录密码<input id="pwd1" type="password" name="newpwd"/>
                </div>
                <div class="input">
                    确认密码<input id="pwd2" type="password" name="pwd2"/>
                </div>
                <div class="but">
                    <input type="button" value="提交注册" onclick="validateCode()"/>
                </div>
            </div>
        </div>

        <div class="choice">
            <div class="header-a">
                <div class="header-b"><a href="#" class="a" onclick="history.back(-1)"></a></div>
                <div>选择城市</div>
                <div></div>
            </div>
            <div class="menu">
                <ul id="accordion" th:each="citys:${citys}">
                    <li class="ua"><a href="#"><p th:text="${citys.cityName}"></p><img src="/img/箭头.jpg" height="32" width="32"/></a>
                        <ul class="la" th:each="plots:${citys.plotList}">
                            <li><a href="#" th:text="${plots.plotName}"></a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </form>
</body>
</html>
