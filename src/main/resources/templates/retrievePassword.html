<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>找回密码</title>
    <link rel="stylesheet" href="/css/retrievePassword.css"/>
    <script src="/js/jquery-3.1.1.min.js"></script>
    <script src="/js/updatePwd.js"></script>

</head>
<body>
    <form id="form" th:action="updatePwd" method="post">
    <div class="container">
        <div class="header">
            <div class="header-left"><a href="#" class="a" onclick="history.back(-1)"></a></div>
            <div>找回密码</div>
            <div></div>
        </div>
        <div class="center">
            <div class="input">
                手机号<input id="phone" type="text" name="phone"/>
            </div>
            <div class="input" style="border: none">
                <div class="input-1">短信验证码<input type="text" name="code" id="inputCode"/><div id="ac"></div></div><a href="#" onclick="authCode()">获取验证码</a>
            </div>
            <div class="input">
                新密码<input id="pwd1" type="password" name="newpwd"/>
            </div>
            <div class="input">
                确认新密码<input id="pwd2" type="password" name="pwd"/>
            </div>
            <div class="but">
                <input type="button" value="找回密码" onclick="validateCode()"/>
            </div>
        </div>
    </div>
    </form>
</body>
</html>
